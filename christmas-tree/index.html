<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        position: absolute;
      }

      .wrapper {
        position: relative;
        width: 300px;
        height: 400px;
      }

      .hide {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <form>
      <input
        onchange="toggle('lightsImage')"
        name="lights"
        value="lights"
        type="checkbox"
        checked
      />
      <label for="lights">Lights</label>
      <input
        onchange="toggle('starsImage')"
        name="stars"
        value="stars"
        type="checkbox"
        checked
      />
      <label for="stars">Stars</label>
      <input
        onchange="toggle('topperImage')"
        name="topper"
        value="topper"
        type="checkbox"
        checked
      />
      <label for="topper">Topper</label>
    </form>

    <div class="wrapper">
      <img src="images/tree.png" />
      <img id="lightsImage" src="images/lights.png" />
      <img id="starsImage" src="images/stars.png" />
      <img id="topperImage" src="images/topper.png" />
    </div>

    <script>
      function toggle(imageId) {
        document.getElementById(imageId).classList.toggle("hide");
      }
    </script>
  </body>
</html>
